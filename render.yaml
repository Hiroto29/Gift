databases:
  - name: gift_DB
    databaseName: giroto_db
    user: Gift
    region: singapore

services:
  - type: web
    name: Gift
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gift_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

